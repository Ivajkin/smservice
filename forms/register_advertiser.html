<header><h1>Регистрация пользователя</h1></header>
	<table>
		<tr><td><label for="OrgName">Название организации</label></td><td><input type="text" id="OrgName"/></td></tr>
		<tr><td><label for="email">Email</label></td><td><input type="text" id="email"/></td></tr>
		<tr><td colspan="2"><input type="checkbox" id="agreed">cогласен с <a href="#">условиями работы</a> и <a href="#">правилами пользования сервисом</a></input></td></tr>

	});
</script>
